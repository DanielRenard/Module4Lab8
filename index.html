<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moment Date</title>
    <!-- reference Moment.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  </head>
  <body>
    <h2>Moment Date</h2>
    <!-- container for Moment.js output -->
    <div id="displayMoment"></div>
    <h2>JavaScript Date</h2>
    <!-- container for JavaScript Date output -->
    <div id="displayJsDate"></div>
    <h2>Days form Birth Date</h2>
    <!-- container for Moment.js output -->
    <div id="displayBirthDate"></div>
    <h2>Years, Months, and Days form Birth Date</h2>
    <!-- container for Moment.js output -->
    <div id="displayBirthDateYMD"></div>
    <h2>Closest Date to Today between Two Dates</h2>
    <!-- container for Moment.js output -->
    <div id="displayClosestDate"></div>
    <script type="text/javascript">
      function Moment() {
        // instantiate a moment object
        let nowMoment = moment();
        // instantiate a JavaScript Date object
        let nowDate = new Date();
        // display value of moment object in #displayMoment div
        let eDisplayMoment = document.getElementById("displayMoment");
        eDisplayMoment.innerHTML = nowMoment;
        // display value of Date object in #displayJsDate div
        let eDisplayDate = document.getElementById("displayJsDate");
        eDisplayDate.innerHTML = nowDate;
      }
      Moment();

      function fromBirthMoment() {
        let birthMoment = moment([1989, 2, 28]);
        let nowMoment = moment();
        let differenceDays = nowMoment.diff(birthMoment, "days") + " days";
        let eDisplayMoment = document.getElementById("displayBirthDate");
        eDisplayMoment.innerHTML = differenceDays;
      }
      fromBirthMoment();

      function fromBirthMomentYMD() {
        let birthMoment = moment([1989, 2, 28]);
        let nowMoment = moment();
        let years = nowMoment.diff(birthMoment, "year");
        birthMoment.add(years, "years");

        let months = nowMoment.diff(birthMoment, "months");
        birthMoment.add(months, "months");

        let days = nowMoment.diff(birthMoment, "days");

        let difference =
          years + " years " + months + " months " + days + " days";

        let eDisplayMoment = document.getElementById("displayBirthDateYMD");
        eDisplayMoment.innerHTML = difference;
      }
      fromBirthMomentYMD();

      function closestDate() {
        let birthMoment = moment([1989, 2, 28]);
        let anotherMoment = moment([2001, 8, 11])
        let nowMoment = moment();
        let a = nowMoment.diff(birthMoment, "days")
        let b = nowMoment.diff(anotherMoment, "days")
        console.log(a)
        console.log(b)
        if (a < b) {
            closestDate = birthMoment
        } else {
            closestDate = anotherMoment
        }
        let eDisplayMoment = document.getElementById("displayClosestDate");
        eDisplayMoment.innerHTML = closestDate;
      }
      closestDate();

    </script>
  </body>
</html>
